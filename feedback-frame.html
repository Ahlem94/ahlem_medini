<title>Interactive Table with Rating Stars, Dropdown, and Submit Button</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;

    }

    }
    .star-rating {
        unicode-bidi: bidi-override;
        direction: rtl;
    }
    .star-rating > span {
        display: inline-block;
        position: relative;
        width: 1.1em;
    }
    .star-rating > span:hover:before,
    .star-rating > span:hover ~ span:before {
        content: "\2605";
        position: absolute;
        color: gold;
    }

<script>
    // JavaScript for handling click events to set rating
    document.querySelectorAll('.star-rating').forEach(function(starRating) {
        starRating.addEventListener('click', function(event) {
            const stars = event.target.parentNode.querySelectorAll('span');
            const clickedStarIndex = Array.prototype.indexOf.call(stars, event.target);
            for (let i = 0; i < stars.length; i++) {
                if (i <= clickedStarIndex) {
                    stars[i].textContent = '★';
                } else {
                    stars[i].textContent = '☆';
                }
            }
        });
    });
</script>
