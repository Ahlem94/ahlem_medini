<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Parameters Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="text"].clicked {
            background-color: #f7f7f7;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #c9211e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #c9211e;
        }
        input[type="submit"].clicked {
            background-color: #c9211e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medical Parameters </h2>
        <form id="medicalForm" action="#" method="post">
            <label for="glycemia">Glycemia (mg/dL):</label>
            <input type="text" id="glycemia" name="glycemia" required>
            
            <label for="hypertension">Hypertension (mmHg):</label>
            <input type="text" id="hypertension" name="hypertension" required>

            <label for="cholesterol">Cholesterol (mg/dL):</label>
            <input type="text" id="cholesterol" name="cholesterol" required>
            
            <label for="heart_rate">Heart Rate (bpm):</label>
            <input type="text" id="heart_rate" name="heart_rate" required>
            
            <label for="body_temperature">Body Temperature (Â°C):</label>
            <input type="text" id="body_temperature" name="body_temperature" required>

            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight" required>

            <label for="height">Height (cm):</label>
            <input type="text" id="height" name="height" required>
            
            <input type="submit" id="submitButton" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            this.classList.add('clicked'); // Apply clicked style to submit button
            var inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(function(input) {
                input.classList.add('clicked'); // Apply clicked style to input fields
            });
            // You can add additional actions here, such as form validation or submission
            alert('Form submitted successfully!'); // For demonstration purposes
        });
    </script>
</body>
</html>
